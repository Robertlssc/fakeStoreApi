<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Store</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar-container">
            <div class="logo-div">
                <img class="logo-img" src="../img/logo.png" alt="">
                <div class="name-div">
                    <h1 class="logo-name">Robert</h1>
                    <h3 class="logo-name">Store</h3>
                </div>
            </div>
            <ul class="nav-list">
                <li class="nav-item"><a href="../index.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="./categories.html" class="nav-link">Categorias</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Carrinho</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
            </ul>
            <div class="login">
                <button onclick="window.location.href = './login.html'" class="login-btn">Login</button>
            </div>
        </nav>
    </header>
    <main>
        
        <div class="category-buttons">
            <button class="active" onclick="showAll()">Todas categorias</button>
            <button onclick="showCategory('electronics')">Eletrônicos</button>
            <button onclick="showCategory('jewelery')">Joias</button>
            <button onclick="showCategory('men\'s clothing')">Roupas Masculinas</button>
            <button onclick="showCategory('women\'s clothing')">Roupas Femininas</button>
        </div>
        <div class="product-container" id="product-container">
            <div class="loading-logo">
                <div class="loading-div">
                    <img class="logo-img" src="../img/logo.png" alt="">
                    <p>Carregando...</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>
                &copy;Todos os direitos reservados.
            </p>
        </div>
    </footer>
<script src="../js/categoria.js"></script>
</body>
</html>
